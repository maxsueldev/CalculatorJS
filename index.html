<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calc">
        <div class="box-out">
            <div class="screen">
                <h1></h1>
            </div>

            <!-- Calculator buttons -->
            <div class="buttons-calc">
                <div class="buttons-top">
                    <button class="onC">On/C</button>
                    <button class="ce top-btn-others">CE</button>
                    <button class="mrc top-btn-others">MRC</button>
                    <button class="mLess top-btn-others">M-</button>
                    <button class="mPlus top-btn-others">M+</button>
                </div>
                <br>
                <div class="buttons-bottom">
                    <button class="btnOff">Off</button>
                    <button class="division">√</button>
                    <button class="percent">%</button>
                    <button class="division">÷</button>
                    <br>
                    <button class="">7</button>
                    <button class="">8</button>
                    <button class="">9</button>
                    <button class="">x</button>
                    <br>
                    <button class="">4</button>
                    <button class="">5</button>
                    <button class="">6</button>
                    <button class="">-</button>
                    <br>
                    <button class="">1</button>
                    <button class="">2</button>
                    <button class="">3</button>
                    <br>
                    <button class="">0</button>
                    <button class="">.</button>
                    <button class="">=</button>
                </div>
            </div>
        </div>       
    </section>

    <script src="script.js"></script>
</body>
</html>
